<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>
  <style>
  
    /*
      misc styles, nothing to do with CSS variables
    */
  
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }
  
    .controls {
      margin-bottom: 50px;
    }
  
    input {
      width: 100px;
    }
  </style>


  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>


  <img src="https://images.unsplash.com/photo-1757778281735-f26d15bff432?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
  width="640" height="426">


  <script>
    // je r√©alise la div pour que d√®s le chargement de la page j'ai le CSS actif
    updateChange();
    // je r√©cup√®re les balises pour l'espace, le floutage et la couleur de fond
    const divs = document.querySelectorAll('#blur, #spacing, #base');

    // je parcours toutes les balises et leur ajoute un evenement sur l'input qui realise la fonction updateChange
    divs.forEach((input) => input.addEventListener('input', updateChange));
    function updateChange(){
      // je recupere les valeurs des balises, la classe parent : controls, et je r√©cup√®re la div img
      const blur = document.getElementById('blur').value;
      const spacing = document.getElementById('spacing').value;
      const base = document.getElementById('base').value;
      const divParent = document.getElementsByClassName('controls')[0];
      var img = document.querySelector('img');

      // j'ajoute l'effet de blur et une bordure selon le spacing et la base color
      img.style.filter = 'blur(' + blur + 'px)';
      img.style.border = spacing + 'px solid ' + base;

    }
  </script>
</body>
</html>
