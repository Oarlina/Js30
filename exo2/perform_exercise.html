<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>
  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }
    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }
    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
    .hand {
      width: 55%;
      height: 8px;
      background: black;
      position: absolute;
      top: 50%;
      /* cela permet de faire les transformation depuis le bout √† droite*/
      transform-origin: 87%;
    }
    /* je m'assure que la fl√®che des heures est la plus petite et √©paisse*/
    .hour-hand{
      width: 35% !important;
      height: 10px !important;
      top: 50%;
      right: 50%; 
      transform-origin: 95%;
    }
    /* je m'assure que l'aiguille des secondes soit en rouge et fine */
    .second-hand{
      height: 4px;
      width: 62%;
      transform-origin: 78%;
      background-color: red;
    }
  </style>
 
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  <script>
    // permet de recharger la fonction toute les secondes?
    setInterval(oClock, 1000);

    function oClock (){
      // je r√©cup√®re la date
      var date = new Date();
      // je r√©cup√®re l'heure, la minute et les secondes
      var heure = date.getHours();
      var min = date.getMinutes();
      var sec = date.getSeconds();
      // je recupere les div
      var divHeure = document.querySelector(".hour-hand");
      var divMin = document.querySelector(".min-hand");
      var divSec = document.querySelector(".second-hand");
      // je donne le degr√© de rotation a mettre puis je calcule les minutes en plus en divisant par le double de degre pour faire un petit decalage
      divHeure.style.transform = 'rotate('+ ((heure * 360)/ 12 + (min * 360 /730) +90)+'deg)';
      // je raoute 90 parce que l'aiguille est horizontal de base
      divMin.style.transform = 'rotate('+ ((min * 360)/ 60 + 90 )+'deg)';
      // je raoute 90 parce que l'aiguille est horizontal de base
      divSec.style.transform = 'rotate('+ ((sec * 360)/ 60 + 90 )+'deg)';
    }
  </script>
</body>
</html>
