<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


<script>
    // j'ajoute un evenement quand je clique sur une touche
    window.addEventListener('keydown', function (e){
      // je r√©cup√®re la cl√© de la touche
      var keyCode = e.keyCode;
      // je r√©cup√®re l'audio ayant en data-key le code cl√©
      // `audio[data-key="${keyCode}"]` je cherche dans la balise audio ayant en data-key valant le keyCode
      var audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      // je joue l'audio et m'assure que le son soit au d√©but pour etre jouer
      audio.currentTime = 0;
      audio.play();
      
      // ensuite je dois r√©cup√©rer la div de la touche 
      var div = document.querySelector(`div[data-key="${keyCode}"]`);
      // je lui ajoute la classe playing √† la div pendant 1 seconde
      div.classList.add('playing');
      // puis au bout de 0.2s j'enleve la classe
      setTimeout(() => {
        div.classList.remove('playing');
      }, 200); // retire apr√®s 10s
    })
</script>


</body>
</html>
